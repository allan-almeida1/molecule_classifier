<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    {% block page_css %}{% endblock page_css %}
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Molecule Classifier</title>
  </head>

  <body>
    <header>
      <nav>
        <img
          id="logo"
          src="{{ url_for('static', filename='icon/android-chrome-192x192.png') }}"
          alt="Logo"
        />
        <h2>Molecule Classifier</h2>

        <div class="nav-items">
          <li><a href="{{ url_for('main.index')}}">Home</a></li>
          <li><a href="{{ url_for('main.about')}}">About</a></li>
        </div>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer>{% block footer %}{% endblock footer %}</footer>
    <script>
      const apiUrl = "{{ url_for('api.predict')}}";
    </script>
    <script src="{{ url_for('static', filename='js/index.js')}}"></script>
